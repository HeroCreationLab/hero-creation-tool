<section id="raceDiv" class="hct-py-lg hct-grow" data-hct_tab_section="1">
  <main class="hct-panel-container">
    <div class="hct-panel-left">
      <div class="hct-icon-with-context hct-mb-md" data-hct-race-search>
        <img
          class="hct-border-0 hct-border-rad-tiny hct-mr-sm hct-w-[60px]"
          title="raceIcon"
          src="icons/svg/mystery-man.svg"
          data-hct_race_icon
        />
      </div>
      <div data-hct_race_data>
        <!-- filled by tabs/race.ts -->
        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Race.ASI'}}</h2>
        <div data-hct_race_area="abilityScores"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Race.Size'}}</h2>
        <div data-hct_race_area="size"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Race.Senses'}}</h2>
        <div data-hct_race_area="senses"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Race.Movement'}}</h2>
        <div data-hct_race_area="movement"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Common.Proficiencies'}}</h2>
        <div data-hct_race_area="proficiencies"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Common.Features'}}</h2>
        <div data-hct_race_area="features"></div>

        <h2 class="hct-mb-md hct-font-title">{{localize 'HCT.Common.Feat'}}</h2>
        <div data-hct_race_area="feat"></div>
      </div>
    </div>
    <div class="hct-panel-right hct-infoArea">
      <div data-hct_race_description>{{ localize 'HCT.Race.DescriptionPlaceholder' }}</div>
    </div>
  </main>
</section>
