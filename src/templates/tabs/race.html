<section id="raceDiv" class="tab-body apply-header-font" data-hct_tab_section="1">
    <main class='tab-content hct-panel-container'>
        <div class="hct-panel-left">
            <div class="hct-icon-with-context hct-small-margin-b" data-hct-race-search>
                <img class="hct-icon hct-width-60 hct-margin-r-tiny" title="raceIcon" src="icons/svg/mystery-man.svg" data-hct_race_icon>
            </div>
            <div data-hct_race_data>
                <!-- filled by tabs/race.ts -->
                <div data-hct_race_area="abilityScores">
                    <h2 class="hct-area-title">{{localize 'HCT.Race.ASI'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="size">
                    <h2 class="hct-area-title">{{localize 'HCT.Race.Size'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="senses">
                    <h2 class="hct-area-title">{{localize 'HCT.Race.Senses'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="movement">
                    <h2 class="hct-area-title">{{localize 'HCT.Race.Movement'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="proficiencies">
                    <h2 class="hct-area-title">{{localize 'HCT.Common.Proficiencies'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="features">
                    <h2 class="hct-area-title">{{localize 'HCT.Common.Features'}}</h2>
                    <section class='hct_data_elem'></section>
                </div>

                <div data-hct_race_area="feat">
                    <h2 class="hct-area-title">{{localize 'HCT.Common.Feat'}}</h2>
                    <div class="hct-icon-with-context">
                        <a class="content-link hct-icon-link" draggable="false" data-pack="" data-id=""
                            data-hct_feat_icon>
                            <img class="hct-icon hct-icon-clickable" src="icons/svg/mystery-man.svg">
                        </a>
                        <section class='hct_data_elem'></section>
                    </div>
                </div>
            </div>
        </div>
        <div class="hct-panel-right hct-infoArea">
            <div data-hct_race_description>{{ localize 'HCT.Race.DescriptionPlaceholder' }}</div>
            <hr data-hct_subrace_separator>
            <div data-hct_subrace_description></div>
        </div>

    </main>
</section>
